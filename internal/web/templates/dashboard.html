<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GoSSG</title>
    <style>
        :root { --bg: #0f0f11; --fg: #e0e0e0; --accent: #6c5ce7; --card: #18181b; }
        body { background: var(--bg); color: var(--fg); font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-bottom: 0.5rem; font-weight: 600; }
        p { color: #888; margin-bottom: 2rem; }
        .btn { background: var(--accent); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 6px; cursor: pointer; font-weight: 500; transition: opacity 0.2s; width: 100%; }
        .btn:hover { opacity: 0.9; }
        input[type="file"] { margin-bottom: 1.5rem; width: 100%; }
        .avatar { width: 64px; height: 64px; border-radius: 50%; margin-bottom: 1rem; }
        .logout { display: block; margin-top: 1rem; color: #666; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ .User.AvatarURL }}" alt="Avatar" class="avatar">
        <h1>Welcome, {{ .User.Name }}</h1>
        <p>Upload your Markdown files to publish.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="{{ .CSRF }}">
            <input type="file" name="files" multiple required>
            <button type="submit" class="btn">Publish Site</button>
        </form>

        <a href="/sites/{{ .User.ID }}/" target="_blank" style="display:block; margin-top: 1rem; color: var(--accent);">View Your Site</a>
        <a href="/logout" class="logout">Logout</a>
    </div>
</body>
</html>
